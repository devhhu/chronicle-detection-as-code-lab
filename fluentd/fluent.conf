<source>
  @type forward
  port 24224
  bind 0.0.0.0
</source>

<match **>
  @type file
  path /fluentd/log/udm_log/udm_log
  time_slice_format %Y%m%d%H%M
  <format>
    @type json
  </format>
  <buffer time>
    timekey 60
    timekey_wait 10m
    flush_mode interval
    flush_interval 10s
    path /fluentd/log/udm_log/udm_log
  </buffer>
</match>
