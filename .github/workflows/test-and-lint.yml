name: Sigma Rule Test

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test-rules:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Sigma rule test script
        run: |
          python scripts/test_sigma_rules.py
